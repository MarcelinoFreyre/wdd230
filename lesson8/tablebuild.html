<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/tablecss.css">
    <title>Tables</title>
</head>
<body>
    <table>
        <thead>
            <th>
                Sales
            </th>
        </thead>
        <tbody>
            <th>
                Month
            </th>
            <th>
                Amount
            </th>
            <tr class="odd">
                <td>July</td>
                <td>3000</td>
            </tr>
            <tr class="even">
                <td>August</td>
                <td id="max">8000</td>
            </tr>
            <tr class="odd">
                <td>September</td>
                <td>4000</td>
            </tr>
            <tr class="even">
                <td>October</td>
                <td>3000</td>
            </tr>
            <tr class="odd">
                <td>November</td>
                <td>2000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
