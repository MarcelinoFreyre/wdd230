    <main>
        <div class="discover_layout">
            <figure class="ate">
                <img src="./images/placeholder.png" data-src="images/ATESMALL.webp" alt="Predio ATE UNL">
                <figcaption>The University together with the Association of State Workers (ATE) inaugurated this space in 2006, 
                    which was conceived for the development of sports, recreational and cultural activities. It seeks to strengthen coexistence 
                    and enhance sociability, achieve consolidation and a sense of belonging that strengthens the institutional identity.</figcaption>
            </figure>
            <figure class="puente_colgante">
                <img src="./images/placeholder.png" data-src="images/puentecolganteSMALL.webp" alt="Puente Colgante">
                <figcaption>The Engineer Marcial Candioti Bridge , better known as the Santa Fe Hanging Bridge , 
                    is a suspension bridge located in the city of Santa Fe , Santa Fe province , Argentina , that crosses the Setúbal lagoon , 
                    thus connecting the West Coast with the East, which They border both margins of said lagoon. 
                    Beyond its road function, it is an icon of the city of Santa Fe and a symbol for all its inhabitants.</figcaption>
            </figure>
            <figure class="parque_sur">
                <img src="./images/placeholder.png" data-src="images/parquesurSMALL.webp" alt="Parque del Sur">
                <figcaption>Parque General Manuel Belgrano is popularly known as Parque del Sur, for being located in that area of ​​the city.
                    This space works as an important ecological lung that is adjacent to the historic center.
                    Santa Fe City South ParkInside, it has health courts, aerobic circuits and a large water mirror where it is 
                    possible to enjoy different nautical activities.</figcaption>
            </figure>
            <figure class="plaza_25">
                <img src="./images/placeholder.png" data-src="images/Plaza25MSMALL.webp" alt="Plaza 25 de Mayo">
                <figcaption>Plaza 25 de Mayo is the main square of Santa Fe Capital. The city was built around it (at that time called Plaza Mayor), 
                    locating there the most important public and religious buildings and mansions of the time. Starting from the square, the most important 
                    lots and farms belonging to the most prominent families of the place were demarcated. It has important green spaces interrupted by 
                    numerous fountains and is surrounded by relevant buildings of the city.</figcaption>
            </figure>
            <figure class="parque_alberdi">
                <img src="./images/placeholder.png" data-src="images/parquealberdiSMALL.webp" alt="Parque Alberdi">
                <figcaption>It is a public heritage park, created in 1947, under the stewardship of Bobbio, as part of a green axis that begins in 
                    the Parque de los Sapitos and ends in Plaza España</figcaption>
            </figure>
            <figure class="faro">
                <img src="./images/placeholder.png" data-src="images/FaroSMALL.webp" alt="Faro de la Costanera">
                <figcaption>The lighthouse was inaugurated in 1996 by the then governor of the province, Jorge Obeid, and the mayor of the city of Santa Fe 
                    at the time, Horacio Rosatti. This novelty for the riverside promenade was carried out within the framework of defense and remodeling 
                    works that the Costanera had in the mid-1990s.</figcaption>
            </figure>
